# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  # set to true if your model requires a GPU
  gpu: true
  cuda: "12.1"

  # python version in the form '3.8' or '3.8.12'
  python_version: "3.11"

  # a list of packages in the format <package-name>==<version>
  python_packages:
    - "numpy==1.24.2"
    - "sentencepiece==0.1.99"
    - "jinja2==3.1.2"
    - "scipy==1.11.1"
    - "asyncio==3.4.3"
    - "safetensors==0.3.1"
    - "ninja==1.11.1"
    - "python-dotenv"
    - "py7zr"
    - "fire"
    - "datasets"
    - "transformers==4.33.2"
    - "peft==0.4.0"
    - "tensorizer==1.0.1"
    - "accelerate"
    - "scipy"
    - "bitsandbytes" # force upgrade afterwards?
    - "https://r2.drysys.workers.dev/nyacomp-0.0.5-cp311-cp311-linux_x86_64.whl"
    - "trl==0.5.0"
    - "aiohttp[speedups]"
    #- "https://github.com/replicate/vllm-with-loras/raw/moin/lora_weight_space/vllm-0.1.7a0-cp311-cp311-linux_x86_64.whl"
    #- https://github.com/replicate/vllm-with-loras/raw/main/vllm-0.1.7a0-cp311-cp311-linux_x86_64.whl
    - https://github.com/replicate/vllm-with-loras/raw/moin/lora_weight_space/vllm-0.2a0-cp311-cp311-linux_x86_64.whl 
  run:
    - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/download/v0.0.3/pget#cacheburst" && chmod +x /usr/local/bin/pget
    - curl -o /usr/local/bin/remotefile -L "https://r2.drysys.workers.dev/remotefile" && chmod +x /usr/local/bin/remotefile
    - pip3 install torch==2.1.0
    - pip install http://35.185.176.239/xformers-0.0.23%2Bd18d0ef.d20231009-cp311-cp311-linux_x86_64.whl
    #- pip install --pre xformers
    #- pip uninstall -y xformers && pip install --no-cache -v -U git+https://github.com/facebookresearch/xformers.git@main#egg=xformers

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
train: "train.py:train"
